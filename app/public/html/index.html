<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Beer Diary</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel = "stylesheet" href="..\styles\new-styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class = "bg">
    <container>
            <div id="myModal" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                      <!-- Modal content-->
                      <div class="modal-content">
                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                          <h4 class="modal-title text-center">Beer Diary</h4>
                        </div>
                        <div class="modal-body">
                          <p class = "text-center text-primary">Were you born before</p>
                          <div class="alert alert-danger" role="alert">
                                <p class = "text-center text-primary" id="demo"></p>
                              </div>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-primary btn-default" data-dismiss="modal">Yes</button>
                          <button type="button" class="btn btn-danger btn-default" data-dismiss="modal">No</button>
                        </div>
                      </div>
                  
                    </div>
                  </div>
              
                </container>
            </div>
</body>
<script>
        $(document).ready(function(){        
          $('#myModal').modal('show');
          var d = new Date();
          var month = d.getMonth();
          var date = d.getDate();
          var legalAge = d.getFullYear()- 21;
            $("#demo").prepend("Month: "+ month);
            $("#demo").append(" Day: " + date);
            $("#demo").append(" Year: " + legalAge);
           }); 
</script>

</html>
