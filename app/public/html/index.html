<body>
  <div class = "bg-1">
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <h5 class="modal-title text-danger text-center" id="exampleModalLabel">Warning. Must be 21 or older to access site.</h5>
            <div class="modal-body text-danger text-center h4">
              *Must be born before*
              <div class = "h3 text-center">
              </div>
              <button type="button" class="btn btn-primary">Yes</button>
              <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
<script>
        $(window).on('load', function(){        
          $('#exampleModal').modal('show');
          var d = new Date();

          var date = d.getDate();
          var legalAge = d.getFullYear()- 21;
          var monthArr = [
            "January",
            "February",
            "March",
            "April",
            "May",
            "June",
            "July",
            "August",
            "September",
            "October",
            "November",
            "December"
          ];
          var currentMonth = monthArr[d.getMonth()];
          console.log(currentMonth);
          
            $(".h3").append(currentMonth + "  " + date + "  " + legalAge);
           });
</script>
